<!DOCTYPE html>
<html>

<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <title>Weather Project</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Current Weather</h1>
      </div>


      <form class="location-search">

        <div class="input-group col-md-6 col-md-offset-3">
          <input type="text" id="locationName" class="form-control" placeholder="Enter City Name">
          <span class="input-group-btn">
            <button type="button" id="searchCity" class="btn btn-primary">Search</button>
          </span>

        </div>
      </form>


      <div id="weatherInfo" class= "col-md-6 col-md-offset-3">
      </div>

      <div id="forecastInfo" class= "col-md-6 col-md-offset-3">
      </div>
        <!-- <div class="current-city">

          <h1>72*</h1>
          <h4>CITY, STATE</h4>
          <img src="{{weather-icon}}"/>

        </div>
      </div> -->


      <script id="weather-template" type="text/x-handlebars-template">
        <div class="forecastInfo">
          <h1>{{temp}}</h1>
          <h4>{{city}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<img src= "http://openweathermap.org/img/wn/{{icon}}@2x.png"/></h4>
          <h5>{{description}}</h5>
        </div>
      </script>









    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
