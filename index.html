<!DOCTYPE html>
<html>

<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather Project</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>


        <form class="location-search">

          <div class="input-group col-md-8 col-md-offset-2">
            <input type="text" id="locationName" class="form-control" placeholder="Enter City Name">
            <span class="input-group-btn">
              <button type="button" id="searchCity" class="btn btn-primary search">Search</button>
            </span>

          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div id="weatherInfo" class="col-md-8 col-md-offset-5">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <br />
      <br />
    </div>
  </div>


  <div class="container-fluid">
    <div class="row col-md-offset-4">
      <div id="fiveDayForecastInfo">
      </div>
    </div>
  </div>


  <script id="weather-template" type="text/x-handlebars-template">
    <div class="forecastInfo col-sm-1">
          <h1>{{temp}}</h1>
          <h4>{{city}}</h4>
          <h5>{{description}}</h5>
        </div>

        <div class="forecastInfo col-sm-2">
          <img src= "http://openweathermap.org/img/wn/{{icon}}@2x.png"/>
        </div>

      </script>

  <script id="forecast-template" type="text/x-handlebars-template">

    <div class="fiveDayForecastInfo01 forecastBorder col-sm-1 col-md-offset-3">
          <center>
          <h4>{{fiveDayDescription01}}</h4>
          <h1>{{fiveDayTemp01}}</h1>
          <img src= "http://openweathermap.org/img/wn/{{fiveDayIcon01}}@2x.png"/>
          <h5>{{fiveDayDate01}}</h5>
        </center>
        </div>

        <div class="fiveDayForecastInfo02 forecastBorder col-sm-1">
          <center>
          <h4>{{fiveDayDescription02}}</h4>
          <h1>{{fiveDayTemp02}}</h1>
          <img src= "http://openweathermap.org/img/wn/{{fiveDayIcon02}}@2x.png"/>
          <h5>{{fiveDayDate02}}</h5>
          </center>
        </div>

        <div class="fiveDayForecastInfo03 forecastBorder col-sm-1">
          <center>
          <h4>{{fiveDayDescription03}}</h4>
          <h1>{{fiveDayTemp03}}</h1>
          <img src= "http://openweathermap.org/img/wn/{{fiveDayIcon03}}@2x.png"/>
          <h5>{{fiveDayDate03}}</h5>
        </center>
        </div>

        <div class="fiveDayForecastInfo04 forecastBorder col-sm-1">
          <center>
          <h4>{{fiveDayDescription04}}</h4>
          <h1>{{fiveDayTemp04}}</h1>
          <img src= "http://openweathermap.org/img/wn/{{fiveDayIcon04}}@2x.png"/>
          <h5>{{fiveDayDate04}}</h5>
        </center>
        </div>

        <div class="fiveDayForecastInfo05 forecastBorder col-sm-1">
          <center>
          <h4>{{fiveDayDescription05}}</h4>
          <h1>{{fiveDayTemp05}}</h1>
          <img src= "http://openweathermap.org/img/wn/{{fiveDayIcon05}}@2x.png"/>
          <h5>{{fiveDayDate05}}</h5>
        </center>
        </div>

      </script>

  </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
